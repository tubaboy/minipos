name: Supabase Database Backup

on:
  schedule:
    - cron: '0 0 * * *' # 每天凌晨 12 點執行 (UTC)
  workflow_dispatch: # 允許手動觸發

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Install PostgreSQL Client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Dump Database
        env:
          PGPASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          set -o pipefail
          DATE=$(date +%Y%m%d_%H%M%S)
          
          # 直接使用 PROJECT_REF 拼接官方格式的 Host
          # 這裡使用 Pooler 地址，通常格式為: aws-0-[region].pooler.supabase.com
          # 如果你不知道 Region，最穩的是使用 db.[PROJECT_REF].supabase.co (直接連線)
          # 我們這裡改用標準的直連 Host 並搭配 Port 5432，但在 GitHub Actions 強制使用 IPv4
          
          DB_HOST="db.$PROJECT_REF.supabase.co"
          
          echo "Starting backup for project $PROJECT_REF via $DB_HOST..."
          
          # 使用 -h $DB_HOST
          pg_dump -h "$DB_HOST" -p 5432 -U "postgres" -d postgres -v | gzip > backup_$DATE.sql.gz
          
          FILE_SIZE=$(stat -c%s "backup_$DATE.sql.gz")
          echo "Backup completed. File size: $FILE_SIZE bytes"
          
          if [ $FILE_SIZE -lt 100 ]; then
            echo "Error: Backup file is suspiciously small ($FILE_SIZE bytes), it might be empty."
            exit 1
          fi

      - name: Upload Backup Artifact
        uses: actions/upload-artifact@v4
        with:
          name: db-backup-${{ github.run_id }}
          path: backup_*.sql.gz
          retention-days: 30
