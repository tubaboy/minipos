name: Supabase Database Backup

on:
  schedule:
    - cron: '0 0 * * *' # 每天凌晨 12 點執行 (UTC)
  workflow_dispatch: # 允許手動觸發

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Install PostgreSQL Client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Dump Database
        env:
          PGPASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          DATE=$(date +%Y%m%d_%H%M%S)
          # 使用 Session Mode (連接埠 5432) 或 Transaction Mode (連接埠 6543)
          # 格式: postgres://postgres.[PROJECT_REF]:[PASSWORD]@db.[PROJECT_REF].supabase.co:5432/postgres
          pg_dump "postgres://postgres.${{ secrets.SUPABASE_PROJECT_REF }}:$PGPASSWORD@${{ secrets.SUPABASE_DB_HOST }}:5432/postgres" | gzip > backup_$DATE.sql.gz

      - name: Upload Backup Artifact
        uses: actions/upload-artifact@v4
        with:
          name: db-backup
          path: backup_*.sql.gz
          retention-days: 30
