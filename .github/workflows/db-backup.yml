name: Supabase Database Backup

on:
  schedule:
    - cron: '0 0 * * *' # 每天凌晨 12 點執行 (UTC)
  workflow_dispatch: # 允許手動觸發

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Backup Repo
        uses: actions/checkout@v4
        with:
          repository: tubaboy/minipos-backup
          token: ${{ secrets.BACKUP_TOKEN }}
          path: backup-repo
          persist-credentials: false # 關閉預設憑證，我們後面手動用 Token 推送

      - name: Install PostgreSQL Client
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg2
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          echo "deb http://apt.postgresql.org/pub/repos/apt/ $(lsb_release -cs)-pgdg main" | sudo tee /etc/apt/sources.list.d/pgdg.list
          sudo apt-get update
          sudo apt-get install -y postgresql-client-17

      - name: Dump Database
        env:
          PGPASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          DB_HOST: ${{ secrets.SUPABASE_DB_HOST }}
        run: |
          set -o pipefail
          DATE=$(date +%Y%m%d_%H%M)
          mkdir -p backup-repo/backup
          
          echo "Starting backup via Pooler Host: $DB_HOST..."
          
          # 直接 Dump 到備份 Repo 的 backup 目錄下
          pg_dump -h "$DB_HOST" -p 6543 -U "postgres.$PROJECT_REF" -d postgres -v | gzip > backup-repo/backup/db_backup_$DATE.sql.gz
          
          cd backup-repo
          FILE_SIZE=$(stat -c%s "backup/db_backup_$DATE.sql.gz")
          echo "Backup completed. File size: $FILE_SIZE bytes"
          
          if [ $FILE_SIZE -lt 100 ]; then
            echo "Error: Backup file is suspiciously small"
            exit 1
          fi

      - name: Push to Backup Repo
        env:
          BACKUP_TOKEN: ${{ secrets.BACKUP_TOKEN }}
        run: |
          cd backup-repo
          git config --global user.name "Backup Bot"
          git config --global user.email "backup-bot@minipos.com"
          # 使用 Token 重新設定 Remote URL 以確保有 Push 權限
          git remote set-url origin "https://x-access-token:${BACKUP_TOKEN}@github.com/tubaboy/minipos-backup.git"
          git add backup/*.sql.gz
          git commit -m "chore: nightly database backup $(date +%Y-%m-%d)"
          git push origin main

