name: Supabase Database Backup

on:
  schedule:
    - cron: '0 0 * * *' # 每天凌晨 12 點執行 (UTC)
  workflow_dispatch: # 允許手動觸發

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Install PostgreSQL Client
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg2
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          echo "deb http://apt.postgresql.org/pub/repos/apt/ $(lsb_release -cs)-pgdg main" | sudo tee /etc/apt/sources.list.d/pgdg.list
          sudo apt-get update
          sudo apt-get install -y postgresql-client-17

      - name: Dump Database
        env:
          PGPASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          DB_HOST: ${{ secrets.SUPABASE_DB_HOST }}
        run: |
          set -o pipefail
          DATE=$(date +%Y%m%d_%H%M%S)
          
          # 當使用 Port 6543 (Pooler) 時：
          # 1. 用戶名必須是 postgres.[PROJECT_REF]
          # 2. 此主機支援 IPv4，可解決 Network is unreachable 問題
          
          echo "Starting backup via Pooler Host: $DB_HOST..."
          
          pg_dump -h "$DB_HOST" -p 6543 -U "postgres.$PROJECT_REF" -d postgres -v | gzip > backup_$DATE.sql.gz
          
          FILE_SIZE=$(stat -c%s "backup_$DATE.sql.gz")
          echo "Backup completed. File size: $FILE_SIZE bytes"
          
          if [ $FILE_SIZE -lt 100 ]; then
            echo "Error: Backup file is suspiciously small ($FILE_SIZE bytes), it might be empty."
            exit 1
          fi

      - name: Upload Backup Artifact
        uses: actions/upload-artifact@v4
        with:
          name: db-backup-${{ github.run_id }}
          path: backup_*.sql.gz
          retention-days: 30
